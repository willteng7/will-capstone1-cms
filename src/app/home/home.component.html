<div class="container-lg">
    <div class="row align-items-center">

        <div class="col-md-4 vstack mt-3">
            <h2 class="fw-semibold text-center text-light mt-auto p-1">Launch Menu</h2>
                
                <!-- <button class="btn btn-success " data-bs-toggle="modal" data-bs-target="#newClient">Create a New Client</button> -->
                <button routerLink="/clients" class="btn btn-success my-4">Client Portal</button>
                <button routerLink="/schMeeting" class="btn btn-success mb-auto">Schedule a New Meeting</button>
            
        </div>
        <div class="col-md-8 mt-3">


            <img class="img-fluid rounded shadow-lg" src="cms-logo.png" alt="cms-logo">
        </div>


    </div>
</div>


<div class="modal fade" id="newClient" tabindex="-1" aria-labelledby="newClientModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="fw-bolder mt-3 mb-0">Register a New Client</h3><br>



                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <p class="fst-italic mb-0">Please fill out this form to create a new client</p>
                <hr>

                <form>

                    <div class="text-start">
                        <div class="mb-3">
                            <label for="clientName" class="form-label">Client Name:</label>
                            <input class="form-control" id="clientName" placeholder="Enter the client's name..."
                                name="clientName" required />
                        </div>

                        <div class="mb-3">


                            <label for="clientEmail" class="form-label">Client Email:</label>
                            <input type="email" class="form-control" id="clientEmail"
                                placeholder="Enter the client's email..." name="clientEmail" required>
                        </div>

                        <div class="mb-3">


                            <label for="clientPhone" class="form-label">Client Phone Number:</label>
                            <input type="tel" class="form-control" id="clientPhone"
                                placeholder="Enter the client's phone number..." name="clientPhone" required>
                        </div>

                        <div class="mb-3">
                            <label for="clientCompany" class="form-label">Client Company (Optional):</label>
                            <input class="form-control" id="clienCompany"
                                placeholder="Enter the client's company..." name="clientName" />
                        </div>

                        <div class="mb-3">
                            <label for="repId" class="form-label">Representative LDAP:</label>
                            <input class="form-control" id="repId" placeholder="Enter your LDAP..." name="repId"
                                required />
                        </div>

                        <hr>

                        <div class="mb-3">
                            <label for="additionalNotes" class="form-label">Additional Notes:</label>
                            <textarea rows="5" class="form-control" id="additionalNotes"
                                placeholder="Enter any additional notes here as necessary..."
                                name="repId"></textarea>
                        </div>


                    </div>


                </form>
            </div>

            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Register</button>
            </div>
        </div>
    </div>
</div>
